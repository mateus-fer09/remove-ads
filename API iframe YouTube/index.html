<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de API do Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Formulário para inserir a consulta de pesquisa -->

  <!-- Contêiner para exibir os resultados da pesquisa -->
  <div id="search-results"></div>

<script src="index.js"></script>
</body>
