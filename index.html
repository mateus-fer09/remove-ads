<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Ads</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="upload/favicon.png" type="image/png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3495721409683621"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="upload/logo.png" alt="Logo">
        <h1>Remove Ads</h1>
        <p>Os anúncios nunca mais irão interroper suas vídeo aulas</p>
    </header>
    <main>
        <div class="instrution">
            <h2>Como usar o Remove Ads</h2>
            <ul>
                <li>Cópie o link do vídeo desejado no <a href="https://youtube.com" target="_blank"><strong>YouTube</strong></a></li>
                <li>Cole o link dentro a caixinha logo abaixo e clique em <strong class="default">Renderizar Vídeo</strong></li>
                <li>Em seguida o vídeo sera <strong class="default">exibido</strong> na página pronto para assistir sem anúncios!</li>
            </ul>
        </div>
        <div class="painel">
            <div class="box-inputs">
                <input type="url" name="link" id="link" placeholder="Cole o link do vídeo" autocomplete="off">
                <button id="btn">Renderizar Vídeo</button>
            </div>
            <div class="video">
            </div>
        </div>
    </main>
    <footer>
        <img src="upload/logo.png" alt="Logo">
    </footer>
    <script src="js/index.js"></script> 
</body>
</html>
